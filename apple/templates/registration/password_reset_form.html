{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Forgot Your Password?{% endblock title %}
{% block content %}
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email a password rest link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Send me Link">
  </form>
{% endblock content %}
